<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        margin-left: 200px;
        margin-right: 500px;
        background: url(img/coffee1.jpg);
        background-repeat: no-repeat;
        background-size: 100%;

      }
      h1{
        font-family: Tw cen mt;
      }
      p{
        color: white;
      }
    </style>
  </head>
  <!-- General Deatils begin Here -->
  <body style="font-size: 20px">
    <h1 style="color: white">The Coffee Shop Survey</h1>

    <h2 style="color: white"><u>General Details</u></h2>

    <main>
      <section>
        <form class="" action="index.html" method="post">
          <p>
           <label for="Firstname"><strong>First Name :</strong></label> <br>
           <input type="text" name="Firstname" value="" placeholder="First Name" required>
          </p>
          <p>
            <label for="Surname"><strong>Surname :</strong></label> <br>
            <input type="text" name="Surname" value="" placeholder="Surname" required>
          </p>
          <p>
           <form class="" action="index.html" method="post">
             <label for="Gender"><strong>Gender :</strong></label> <br>
                 <input type="checkbox" name="Male" value="Male" required>
                 <label for="Male">Male</label>
                 <input type="checkbox" name="Female" value="Female" required>
                 <label for="Female">Female</label>
                 <input type="checkbox" name="Other" value="Other" required>
                 <label for="Other">Other</label>

           </form>
          </p>
          <p>
           <label for="Age"><strong>Age :</strong></label> <br>
           <select class="" name="">
             <option value="Select one">Select one</option>
             <option value="15-20">15-20</option>
             <option value="21-25">21-25</option>
             <option value="26-30">26-30</option>
             <option value="31-35">31-35</option>
             <option value="36-40">36-40</option>
             <option value="41+">41+</option>
           </select>
          </p>
          <p>
            <label for="Occupation"><strong>Occupation :</strong></label> <br>
            <input type="checkbox" name="Student" value="Student">
            <label for="checkbox">Student</label> <br>
            <input type="checkbox" name="Employed" value="Employed">
            <label for="Employed">Employed</label> <br>
            <input type="checkbox" name="Unemployed" value="Unemployed">
            <label for="Unemployed">Unemployed</label> <br>
            <input type="checkbox" name="Other" value="Other">
            <label for="Other">Other</label>
            <p>
              <label for="Username"><strong>Username :</strong></label>
              <input type="text" name="" value="" placeholder="Username" required>
              <label for="Password"><strong>Password :</strong></label>
              <input type="text" name="" value="" placeholder="Password" required>
            </p>
          </p>

          <p>

          </p>
        </form>
      </section>

      <!-- Survey Questions Begins Here -->

      <section>
        <h2 style="color: white"><u>Survey Questions</u></h2>

        <p>
         <label for=""><strong>How often do you visit coffee shops?</strong></label> <br>
         <input type="text" name="" value="">
        </p>
        <p>
          <label for=""><strong>What is your favorite coffee shop? Where is it located?</strong></label> <br>
          <input type="text" name="" value="">
        </p>
        <p>
          <label for=""><strong>What is your favorite coffee beverage?</strong></label> <br>
          <input type="text" name="" value="">
        </p>
        <p>
          <label for=""><strong>Do you prefer large, national chain coffee shops or small, privately owned coffee shops?</strong></label> <br>
          <input type="text" name="" value="">
        </p>

        <p>
          <label for=""><strong>Other comments</strong></label> <br>
          <input type="text" name="" value="" width="">
        </p>

        <p>
          <input type="submit" name="Submit" value="Send Survey">
        </p>
      </section>
    </main>

  </body>
</html>
