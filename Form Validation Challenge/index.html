<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        margin-left: 200px;
        margin-right: 500px;
        background: url(img/coffee2.jpeg);
        background-repeat: no-repeat;
        background-size: 100%;
        opacity: 100%;

      }
      h1{
        font-family: Tw cen mt;
      }
      p{
        color: black;
      }
    </style>
  </head>
  <body style="font-size: 20px">
    <h1 style="color: black">Sign Up!</h1>

    <h2 style="color: black"><u>Registration Form</u></h2>

    <main>
      <section>
        <form>
          <p>
           <label for="User Id"><strong>User Id :</strong></label> <br>
           <input type="text" minlength="5" maxlength="12" name="User Id" value="" placeholder="User Id" min="5" max="12" required>
          </p>
          <p>
            <label for="Password"><strong>Password :</strong></label> <br>
            <input type="password" minlength="7" maxlength="12" name="Password" value="" placeholder="Password" required>
          </p>
          <p>
            <label for="Address"><strong>Address :</strong></label> <br>
            <input type="text" name="" value="" placeholder="Optional">
          </p>
          <p>
            <label for="text"><strong>Name :</strong></label> <br>
            <input type="text" name="" value="" placeholder="Must contain the alphabet only" required>
          </p>
          <p>
            <label for=""><strong>Country :</strong></label required>
            <select class="" name="">
              <option value="">(Please select a country)</option>
              <option value="">South Africa</option>
              <option value="">Namibia</option>
              <option value="">Mozambique</option>
              <option value="">North America</option>
              <option value="">South America</option>

            </select>
          </p>
          <p>
           <label for="Age"><strong>ZIP code :</strong></label> <br>
           <input type="text" name="" value="" placeholder="Numeric Only">
          </p>
          <p>
            <label for=""><strong>Email :</strong></label> <br>
            <input type="email" title="Must be a valid email only" name="" value="" required>
          </p>
          <p>
            <label for=""><strong>Sex :</strong></label required>
            <input type="radio" name="" value="">
            <label for="">Male</label>
            <input type="radio" name="" value="">
            <label for="">Female</label>
          </p>
          <p>
            <label for=""><strong>Language :</label required>
             <input type="checkbox" name="" value="">
             <label for="">English</label>
             <input type="checkbox" name="" value="">
             <label for="">Non English</label>
          </p>
          <p>
            <label for="textarea"><strong>About :</strong></label>
            <p>
              <textarea name="name" rows="8" cols="80">OPTIONAL</textarea>
            </p>
          </p>
          <p>
            <input type="Submit" name="" value="Submit">
          </p>
        </form>
      </section>
    </main>

  </body>
</html>
